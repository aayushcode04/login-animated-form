<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

  <title>Login & Sign Up Form</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for registration</p>

                <div class="infield">
                  <input type="text" placeholder="Name">
                  <input type="email" placeholder="Email" name="email">
                  <input type="password" placeholder="Password" required>
                </div>

                <button class="btn">Sign Up</button>
            </form>

        </div>
  
    
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>

                <div class="infield">
                  <input type="email" placeholder="Email" name="email">
                  <input type="password" placeholder="Password">
                </div>
                <a href="#" class="forgot">Forgot your password ?</a>

                <button class="btn">Sign in</button>
            </form>

          </div>

          <div class="common-container" id="common-box">
            <div class="overlay">
              <div class="panel left-box">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your peersonal info</p>
                <button class="boxbtn">Sign In</button>
      
              </div>
      
              <div class="panel right-box">
                <h1>Hello, friend !</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="boxbtn">Sign up</button>
              </div>
            </div>
      
            <button id="panelbtn"></button>
          </div>
    </div>

    



  <script src="form-script.js"></script>
</body>
</html>
